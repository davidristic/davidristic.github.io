<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Research – David Ristič</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/aaossa/cmu-fonts-web@latest/cmu-fonts.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  <script>
  // Load navbar (your existing nav.html)
  fetch("/nav.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;
    });
  </script>

  <main style="max-width:70ch;margin:auto;padding:2rem 1rem;">
    <h1>Research</h1>

    <section id="publications">
      <h2>Publications</h2>
      <div id="publist">
        <p>Loading publications...</p>
      </div>
    </section>
  </main>

  <script>
  // Load generated publications list from pub.html
  fetch("/pub.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("publist").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("publist").innerHTML = "<p>Failed to load publications.</p>";
      console.error(err);
    });
  </script>
</body>
</html>
