<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="icon" type="image/png" sizes="64x64" href="/favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/aaossa/cmu-fonts-web@latest/cmu-fonts.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  <script>
  // Load navbar (your existing nav.html)
  fetch("/nav.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;

      // Mark current link as active
      const here = location.pathname.replace(/index\.html$/, '').replace(/\/+$/, '/') || '/';
      document.querySelectorAll('#navbar a').forEach(a => {
        const p = new URL(a.getAttribute('href'), location.origin).pathname
                    .replace(/index\.html$/, '').replace(/\/+$/, '/') || '/';
        if (p === here) a.setAttribute('aria-current', 'page');
      });
    });
    </script>

  <main>

    <!-- Social hub -->
      <nav class="social-links" aria-label="Music platforms">
        <a href="https://scholar.google.com/citations?user=B55XfnwAAAAJ" target="_blank" rel="noopener">Google scholar</a>
      </nav>

    <h1>Publications</h1>

    <section id="publications">
      <div id="publist">
        <p>Loading publications...</p>
      </div>
    </section>
  </main>

  <script>
  // Load generated publications list from pub.html
  fetch("/pub.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("publist").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("publist").innerHTML = "<p>Failed to load publications.</p>";
      console.error(err);
    });
  </script>
</body>
</html>
