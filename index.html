<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>David Ristiƒç</title>

  <link rel="icon" type="image/png" sizes="64x64" href="/favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/aaossa/cmu-fonts-web@latest/cmu-fonts.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  <script>
  fetch("/nav.html")
    .then(r => r.text())
    .then(html => {
      const container = document.getElementById("navbar");
      container.innerHTML = html;

      // Normalize paths so "/" == "/index.html"
      const here = location.pathname.replace(/index\.html$/, "") || "/";
      container.querySelectorAll("a").forEach(a => {
        const url = new URL(a.getAttribute("href"), location.origin);
        const path = url.pathname.replace(/index\.html$/, "") || "/";
        if (path === here) {
          a.setAttribute("aria-current", "page"); // accessible + easy to style
          a.classList.add("active");              // optional class if you prefer
        }
      });
    });
  </script>


  <main>
    
  </main>
</body>
</html>
